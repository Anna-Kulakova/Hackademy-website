         <script type="text/javascript" src="./src/js/rexec_for_resetpage.js"></script>
             <div class="block">
                 <div class="rectangle-image"><img src="./src/images/rectangle.png"></div>
                    <div class="reset-title">
                        RESET PASSWORD
                    </div>
                    <input class="reset-password" id="reset-password" type="password" placeholder="Password" onfocusout=(validateInput()) required>

                     <p id="p_error3" >
                              Your password has to be at least 8 characters long, must contain  at least one lower case letter, one upper case letter, one digit and one of these              special         characters ~!@#$%^&*()_+
                          </p>
                     <button type="submit" id="reset" disabled>
                        Reset Password
                     </button>


         </div>
